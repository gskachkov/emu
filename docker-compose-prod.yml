version: "3"
services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    command: npm run prod:test
    volumes: 
      - ./api:/usr/app/
      - ./api/node_modules:/usr/app/node_modules
    ports:
      - "3000:3000"
      - "9229:9229"
    depends_on:
      - mongo
    environment:
      NODE_ENV: production
      MONGO_URL: mongodb://mongo:27017/${MONGO_INITDB_DATABASE}
      MONGO_USER: ${MONGO_USERNAME}
      MONGO_PWD: ${MONGO_PASSWORD}
      IS_LOCAL: ${IS_LOCAL}
  mongo:
    image: mongo
    restart: always
    volumes:
      - ./data/mongo:/data/db
    ports:
      - "27017:27017"
  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    command: npm run start
    volumes:
      - ./webapp:/usr/app/
      - ./webapp/node_modules:/usr/app/node_modules
    ports:
      - "8080:8080"
    depends_on:
      - api
    environment:
      NODE_ENV: production